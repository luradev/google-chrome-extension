<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Covid-19 World Stats</title>
</head>

<body>
    <div class="container mt-3 bg-light" style="width: 460px;">
        <h2 class="text-center p-3 mb-2 bg-info text-white"><i class="fa fa-globe" aria-hidden="true"></i>
            COVID-19 Global Situation</h2>
             <br/>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th><i class="fa fa-bed" aria-hidden="true"></i></i>
                        Today Cases
                    </th>
                    <th><i class="fa fa-ambulance" aria-hidden="true"></i>
                         Today Deaths</th>
                    <th><i class="fa fa-heartbeat" aria-hidden="true"></i>
                        Today Recovered
                    </th>
                    <th><i class="fa fa-plus-square" aria-hidden="true"></i>
                         Deaths
                        </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="todayCases"></td>
                    <td id="todayDeaths"></td>
                    <td id="todayRecovered"></td>
                    <td id="affectedCountries"></td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
<script src="script.js"></script>

</html>
